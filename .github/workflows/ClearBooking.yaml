name: Cron-Job-For-Clear-Bookings
on:
  workflow_dispatch:
  schedule:
    - cron: "15 16 * * *"
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: daily-clear-bookings
        run: |
          curl --request POST \
          --url 'http://localhost:3000/api/clear-bookings' \
          --header 'Authorization: Bearer ${{ secrets.ACTION_KEY }}'

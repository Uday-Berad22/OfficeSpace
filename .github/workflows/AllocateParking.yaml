name: Cron-Job-For-Allocate-Parking
on:
  workflow_dispatch:
  schedule:
    - cron: "10 16 * * *"
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: daily-allocate-parking
        run: |
          curl --request POST \
          --url 'http://localhost:3000/api/allocate-parking' \
          --header 'Authorization: Bearer ${{ secrets.ACTION_KEY }}'
